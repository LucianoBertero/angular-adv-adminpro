<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" [style.width]="getprogreso1" style=" height:10px;" role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-danger progress-bar-striped active" [style.width]="getprogreso2" style=" height:10px;" role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                </div>              
               
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">  
            <div class="card-body">
                 <app-incrementador (valorSalida)="progreso1=$event" [boxWidth]="progreso1"  ></app-incrementador>
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <!-- Si es un strig se tiene que mandar entre llaves dobles y adentro con simple
                 -->
                <app-incrementador (valorSalida)="progreso2=$event" [boxWidth]="progreso2" [btnClass]="'btn-info'" ></app-incrementador>
            </div>
        </div>
    </div>
</div>
